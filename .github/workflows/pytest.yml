name: Python Tests

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: demo-devops

    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt
        
    - name: Run pytest
      run: |
        pytest Tests/test_crypto.py -v 